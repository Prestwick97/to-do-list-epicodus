<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js.scripts.js"></script>
  <title>To-Do</title>
</head>
<body>
  <div class= "container">
    <div class="jumbotron">
    <h1 class="bg-danger">To Do List</h1>
    </div>
    <form id="list">
      <div class="form-group, well">
        <!-- <Label for="location"></Label> -->
        <Input class= "bg-success" id= "location" placeholder="Location"></Input>
      </div>
      <br>
      <div class="form-group, well">
          <!-- <Label for="time">Time:</Label> -->
          <Input class= "bg-success" id="time" placeholder="Time"></Input>
      </div>
      <br>
      <div class="form-group, well">
          <!-- <Label for="chore">Chore:</Label> -->
          <Input class= "bg-success" id="chore" placeholder="chore"></Input>
      </div>
      <button class="btn , btn-warning" type="submit">Get Listed!</button>
    </form>
<div class="output">
    <ul>Your List (click to delete once task is complete)
    </ul>
    </div>
<!-- This is container div below -->
  </div>
</body>
</html>
